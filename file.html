<!DOCTYPE>
<html>
<!-- =================================================================================================== -->
    <head>
        <meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ContactUs</title>
        <link rel="icon" type="image/png" href="images/favicon.ico"/>
<!-- ======================================================================================================== -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/fonts/icon-font.min.css">
        <link rel="stylesheet" type="text/css" href="css/fonts/font-awesome.min.css">


        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/util.css">
    </head>
<!-- ====================================================================================================== -->
    <body>
<!-- ============================================================================================================== -->
        <div class="container-contact100">
            <div class="wrap-contact100">
<!-- ======================================================================================================== -->
                <form class="contact100-form" name="myForm" onsubmit="return validateForm()">
                    <span class="contact100-form-title">
                        Send Us A Message
                    </span>
     <!-- ----------------------------------------------------------------------------------------------- -->
                    <label class="label-input100" for="first-name">Name*</label>
                    <div class="wrap-input100 rs1-wrap-input100">
                        <input id="first-name" class="input100" type="text" name="first-name"  maxlength="10" placeholder="First name"  autofocus required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 rs2-wrap-input100">
                        <input id="last-name" class="input100" type="text" name="last-name" maxlength="10" placeholder="Last name" required>
                        <span class="focus-input100"></span>
                    </div>
     <!-- ------------------------------------------------------------------------------------------------------------ -->
                    <label class="label-input100" for="email">Enter your email *</label>
                    <div class="wrap-input100 ">
                        <input id="email" class="input100" type="text" name="email" pattern="[a-z0-9][a-z0-9-_\.]+@([a-z]|[a-z0-9]?[a-z0-9-]+[a-z0-9])\.[a-z0-9]{2,10}(?:\.[a-z]{2,10})?$"
                             placeholder="Eg. example@email.com" required>
                        <span class="focus-input100"></span>
                    </div>
     <!-- ---------------------------------------------------------------------------------------------------------------- -->
                    <label class="label-input100" for="phone">Enter phone number*</label>
                    <div class="wrap-input100">
                        <input id="phone" class="input100" type="text" name="phone"  maxlength="11" placeholder="Eg. 01x 00000000">
                        <span class="focus-input100"></span>
                    </div>
      <!-- ----------------------------------------------------------------------------------------------- -->
                    <label class="label-input100" for="subject">Subject*</label>
                    <div class="wrap-input100">
                        <input id="subject" class="input100" type="text" name="subject" placeholder="Write a subject" required>
                        <span class="focus-input100"></span>
                    </div>
      <!-- ---------------------------------------------------------------------------------------------------------- -->
                    <label class="label-input100" for="message">Message*</label>
                    <div class="wrap-input100 ">
                        <textarea id="message" class="input100" name="message"  rows="5"  placeholder="Write us a message" minlength="20" required></textarea>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-contact100-form-btn">
                        <input  class="contact100-form-btn" type="submit" value="Send Message">
                    </div>
                </form>
        <!-- ================================================================================== -->
                <div class="contact100-more flex-col-c-m" style="background-image: url('images/image.jpg');">
                 
                    <div class="flex-w size1 p-b-47">
                        <div class="txt1 p-r-25">
                            <span class="lnr lnr-map-marker"></span>
                        </div>
    
                        <div class="flex-col size2">
                            <span class="txt1 p-b-20">
                                Address
                            </span>
    
                            <span class="txt2">
                                Mada Center 8th floor, 379 Hudson St, New York, NY 10018 US
                            </span>
                        </div>
                    </div>
    
                    <div class="dis-flex size1 p-b-47">
                        <div class="txt1 p-r-25">
                            <span class="lnr lnr-phone-handset"></span>
                        </div>
    
                        <div class="flex-col size2">
                            <span class="txt1 p-b-20">
                                Lets Talk
                            </span>
    
                            <span class="txt3">
                                +1 800 1236879
                            </span>
                        </div>
                    </div>
    
                    <div class="dis-flex size1 p-b-47">
                        <div class="txt1 p-r-25">
                            <span class="lnr lnr-envelope"></span>
                        </div>
    
                        <div class="flex-col size2">
                            <span class="txt1 p-b-20">
                                General Support
                            </span>
    
                            <span class="txt3">
                                contact@example.com
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="dropDownSelect1"></div>
    
<!-- =========================================================================================================== -->
        <script src="script.js"></script>
<!-- ================================================================================================================ -->
    </body>
</html>
